{% extends 'lms/base.html' %}

{% block title %}Delete Course | GKTCS LMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the course <strong>"{{ course.course_name }}"</strong>?</p>
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>This action cannot be undone.
                </div>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'lms:course_details' course.slug %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Delete Course
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
