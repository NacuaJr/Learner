{% extends 'lms/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register | GKTCS LMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0 text-center"><i class="fas fa-user-plus me-2"></i>User Registration</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p class="mb-1">Already have an account? <a href="{% url 'lms:login' %}">Login here</a></p>
                    <p class="mb-0">Want to teach? <a href="{% url 'lms:trainer_register' %}">Register as trainer</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
